mutation CreateUserMutation(
	$username: String!
	$email: String!
	$password: String!
) {
	createUser(
		username: $username
		authProvider: { email: { email: $email, password: $password } }
	) {
		id
	}
	signinUser(email: { email: $email, password: $password }) {
		token
		user {
			id
			username
		}
	}
}
